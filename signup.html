<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-image: url('Background/2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .signinform {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;  /* align items to the left */
            padding: 20px 280px;
        }
        .signinform h1 {
            font-size: 36px;
            color: white;
            margin-top: 10px;
        }
        .signinform .input-box{
            position: relative;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 5px;
            padding: 0 10px;
            color: #fff;
        }
        .input-box input::placeholder{
            color: #fff;
        }
        .input-box i{
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
        }
        p{
            color: #fff;
        }
        p a{
            color: #fff;
            text-decoration: none;
            
        }
        p a:hover{
            color: #46c7ff;
            text-decoration: underline;
            
        }
        .btn{
            width: 270px;  /*this line difer from signin.html*/
            height: 40px;
            background: #ffffff;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
            color: #2c2c2c;
            cursor: pointer
        }
        .btn:hover{
            background: #46c7ff;
            color: #fff;
        }
        /* --------Footer------------ */
        footer {
            position: fixed; /* Positions the footer like a layer */
            bottom: 0; /* Places the footer at the bottom of the page */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            z-index: 10; /* Ensures footer appears above other content */
        }
        footer a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signinform">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock' ></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    
    <footer>
        <a href="about.html">About</a>
        <a href="download.html">Download</a>
        <a href="helpcenter.html">Help Center</a>
        <a href="developers.html">Developers</a>
    </footer>
</body>
</html>
